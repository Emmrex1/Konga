<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .form-container {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="form-container bg-white p-8 rounded-lg shadow-md">
        <img src="../cd-removebg-preview.png" alt="Logo" class="mx-auto mb-4"> <!-- Replace with actual logo path -->
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <div class="flex justify-between mb-4">
            <button class="w-1/2 bg-white border border-gray-300 py-2 rounded-lg mr-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 flex items-center justify-center">
                <i class="fab fa-google mr-2"></i> Login with Google
            </button>
            <button class="w-1/2 bg-white border border-gray-300 py-2 rounded-lg ml-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 flex items-center justify-center">
                <i class="fab fa-apple mr-2"></i> Login with Apple
            </button>
        </div>
        <div class="flex items-center my-4">
            <hr class="flex-grow border-t border-gray-300">
            <span class="mx-4 text-gray-500">OR</span>
            <hr class="flex-grow border-t border-gray-300">
        </div>
        <form>
            <div class="mb-4">
                <input type="text" placeholder="Enter Email Address OR Phone Number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4 relative">
                <input id="password" type="password" placeholder="Enter Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <button type="button" onclick="togglePassword()" class="absolute right-3 top-2 text-gray-600 focus:outline-none">Show</button>
            </div>
            <div class="flex justify-between items-center mb-6">
                <a href="#" class="text-sm text-pink-500 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Login</button>
        </form>
        <div class="text-center text-gray-500 my-4">Donâ€™t have an Account?</div>
       <a href="http://127.0.0.1:5500/konga%20signup.html#"> <button  class="w-full bg-white border border-pink-500 text-pink-500 py-2 rounded-lg hover:bg-pink-50 focus:outline-none focus:ring-2 focus:ring-pink-500">Create an Account</button>=""></a>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        }
    </script>
</body>
</html>
