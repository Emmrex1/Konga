<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-container {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="login-container bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form>
            <div class="mb-4">
                <input type="text" placeholder="Enter Email Address OR Phone Number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4 relative">
                <input id="password" type="password" placeholder="Enter Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <button type="button" onclick="togglePassword()" class="absolute right-3 top-2 text-gray-600 focus:outline-none">Show</button>
            </div>
            <div class="flex justify-between items-center mb-6">
                <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Login</button>
        </form>
        <div class="my-6 text-center text-gray-600">OR</div>
        <div class="flex justify-between">
            <button class="w-1/2 bg-white border border-gray-300 py-2 rounded-lg mr-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300">Login with Google</button>
            <button class="w-1/2 bg-white border border-gray-300 py-2 rounded-lg ml-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300">Login with Apple</button>
        </div>
        <div class="mt-6 text-center text-sm">
            Donâ€™t have an account? <a href="http://127.0.0.1:5500/konga%20signup.html" class="text-blue-500 hover:underline">Sign Up</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        }
    </script>
</body>
</html>
